<header>
    <nav class="left-nav">
        <h1><a href="{{ url_for('index') }}">Main</a></h1>
        <h2><a href="{{ url_for('add_or_get_config') }}">Config</a></h2>
        <h2><a href="{{ url_for('add_or_get_bind') }}">Bind</a></h2>
    </nav>
    <section class="search-place">
        <form action="{{ url_for('search') }}" method="get">
            <input type="search" placeholder="search..." name="search">
            <button type="submit">search</button>
        </form>
    </section>
    <nav class="right-nav">
        {% if user %}
        <form action="{{ url_for('profile') }}" method="post">
            <input type="text" name="exit" value="true" hidden>
            <button type="submit">Exit</button>
        </form>
        <h2><a href="{{ url_for('profile') }}">Profile</a></h2>
        {% else %}
        <h2><a href="{{ url_for('sign_in') }}">Sign in</a></h2>
        <h2><a href="{{ url_for('sign_up') }}">Sign up</a></h2>
        {% endif %}
    </nav>
</header>
