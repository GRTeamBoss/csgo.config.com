{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<section>
    <form action="{{ url_for('sign_up') }}" method="post">
        <label for="user_id">ID</label>
        <input type="text" name="user_id">

    <p>{{ error }}</p>
    {% endif %}
</section>
{% endblock %}
